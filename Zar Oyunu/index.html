<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenan Dalkılıç</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">1. OYUNCU</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">Dice</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">2. OYUNCU</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Dice</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        <img src="img/dice-1.png" alt="" class="dice">
        <button class="btn btn--new">YENİ OYUN</button>
        <button class="btn btn--roll" id="btnRoll">AT</button>
        <button class="btn btn--hold">TUT</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
